<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inspo Board</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(0.6);
      transition: background-image 0.5s ease-in-out;
    }
    #quote {
      font-size: 2em;
      max-width: 70%;
      margin-bottom: 20px;
    }
    #author {
      font-size: 1.2em;
      font-style: italic;
    }
    button {
      margin-top: 40px;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div id="quote">Loading...</div>
  <div id="author"></div>
  <button onclick="loadInspo()">New Inspo</button>

  <script>
    async function loadInspo() {
      // Preload Unsplash image
      const img = new Image();
      img.src = `https://source.unsplash.com/1600x900/?nature,landscape`;
      img.onload = () => {
        document.body.style.backgroundImage = `url('${img.src}')`;
      };

      // Fetch quote with error handling
      try {
        const res = await fetch('https://api.quotable.io/random');
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();
        document.getElementById('quote').innerText = `"${data.content}"`;
        document.getElementById('author').innerText = `â€” ${data.author}`;
      } catch (error) {
        document.getElementById('quote').innerText = 'Failed to load quote.';
        document.getElementById('author').innerText = '';
      }
    }

    loadInspo();
  </script>
</body>
</html>
